<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">
    <!--<div class="view-container">
      <img src="./images/icon-view.svg" class="view"/>
      
    </div>
  -->
    <!--<div class="image-container"> -->
      <img src="./images/image-equilibrium.jpg" alt="NFT-icon" class="NFT-image">
  

    <p class="name">Equilibrium #3429</p>
  
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="price">

    <div class="creator">

    </div>
   
   

</div>
